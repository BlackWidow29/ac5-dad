<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Clear Grant</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/images/twitter-icone.png"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

</head>

<body>

<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            <img src="/static/images/logo.png" id="icon" alt="User Icon" width="60" height="60">
        </div>
        <form action="{{ url_for('login') }}" method="POST">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} m-2" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    <input type="text" id="email" class="fadeIn second" name="email" placeholder="login" required="required">
    <input type="password" id="password" class="fadeIn third" name="password" placeholder="Senha"
           required="required">
    <input type="submit" class="fadeIn fourth" value="ENTRAR">
    </form>


    <div id="formFooter">
        <a class="underlineHover" href="{{ url_for('register') }}">Cadastre-se</a>
    </div>

</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
